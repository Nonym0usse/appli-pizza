<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pizzeria VELLA - La Carte</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let pizza of mypizza">
    <img src="{{pizza.picture}}"/>
    <ion-card-content>
      <ion-card-title>
        {{pizza.name}}
        </ion-card-title>
      <p>
        {{ pizza.desc}}
      </p>
      <span style="float: right; color: blue">{{pizza.price}}â‚¬</span>
    </ion-card-content>
  </ion-card>
</ion-content>
